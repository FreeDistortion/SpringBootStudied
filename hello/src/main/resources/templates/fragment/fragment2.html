<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JSP에서 include될 page를 thymeleaf에서는 fragment라고 부른다.</h1>
	<div th:fragment="content2(param1,param2)" style="background-color: orange;">
		삽입될 영역 2(parameter를 전달 받아 사용 가능.)
		<span th:text="${param1}"></span>
		<span th:text="${param2}"></span>
		
	</div>
</body>
</html>
